<div>

  <mat-toolbar color="primary">
    <div fxLayout="column">

      <span>株式会社ワイズ・コンピュータ・クリエイツ　様</span>

      <span>ワイズ太郎</span>

    </div>

    <span class="portal_toolbar-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">

      <!-- The following menu items will be hidden on both SM and XS screen sizes -->

      <button mat-button (click)="homeJump()">ホーム</button>

      <button mat-button (click)="userKanriJump()">管理</button>

      <button mat-button>パスワード変更</button>

      <button mat-button (click)="baseJump()">ログアウト</button>
    </div>

    <div fxShow="true" fxHide.gt-sm="true">

      <a href="#" (click)="sidenav.toggle()"><mat-icon>reorder</mat-icon></a>

    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav #sidenav position="end" fxLayout="column">

      <div fxLayout="column">

        <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>

        <button mat-button>ホーム</button>

        <button mat-button>管理</button>

        <button mat-button>パスワード変更</button>

        <button mat-button>ログアウト</button>
      </div>

    </mat-sidenav>

  </mat-sidenav-container>

</div>

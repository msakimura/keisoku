<div class="mat-headline">ひび割れ処理設定</div>

<mat-divider></mat-divider>

<button mat-button (click)="closeSideNav()"><mat-icon color="primary">arrow_back</mat-icon>戻る</button>

<button mat-button (click)="saveHibiwareShoriSet()"><mat-icon color="primary">save</mat-icon>保存</button>

<mat-divider></mat-divider>

<div *ngIf="isInput" class="alert alert-danger">{{hissuMessage}}</div>

<div fxLayout="column">

  <mat-form-field>
    <input matInput type="number" placeholder="短線削除" [formControl]="shortLineRemoveFormControl" required>

    <mat-hint>m未満のひび割れ削除</mat-hint>

    <mat-error *ngIf="shortLineRemoveFormControl.hasError('required')">
      {{hissuShortLineRemoveMessage}}
    </mat-error>

    <mat-error *ngIf="shortLineRemoveFormControl.hasError('max')">
      {{maxShortLineRemoveMessage}}
    </mat-error>

    <mat-error *ngIf="shortLineRemoveFormControl.hasError('min')">
      {{minShortLineRemoveMessage}}
    </mat-error>

  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="開口幅文字サイズ" [formControl]="kaikouhabaMojiSizeFormControl" required>

    <mat-error *ngIf="kaikouhabaMojiSizeFormControl.hasError('required')">
      {{hissuKaikouhabaMojiSizeMessage}}
    </mat-error>

    <mat-error *ngIf="kaikouhabaMojiSizeFormControl.hasError('max')">
      {{maxKaikouhabaMojiSizeMessage}}
    </mat-error>

    <mat-error *ngIf="kaikouhabaMojiSizeFormControl.hasError('isOverZero')">
      {{minKaikouhabaMojiSizeMessage}}
    </mat-error>

  </mat-form-field>
</div>

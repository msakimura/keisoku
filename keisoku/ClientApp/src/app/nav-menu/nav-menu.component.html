<div>

  <mat-toolbar class="portal_toolbar">

    <span class="portal_toolbar_title">AI変状抽出システム</span>

    <span class="portal_toolbar-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">

      <!-- The following menu items will be hidden on both SM and XS screen sizes -->

      <a routerLink="gyoumu" class="portal_toolbar_menu">ポータル</a>

      <button mat-button class="portal_toolbar_menu" (click)="openSignin()">サインイン</button>


    </div>

    <div fxShow="true" fxHide.gt-sm="true">

      <a href="#" (click)="sidenav.toggle()"><mat-icon>reorder</mat-icon></a>

    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav #sidenav position="end" fxLayout="column">

      <div fxLayout="column">

        <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>

        <button mat-button>ポータル</button>

        <button mat-button>サインイン</button>

      </div>

    </mat-sidenav>

  </mat-sidenav-container>

</div>
